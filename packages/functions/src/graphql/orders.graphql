query {
    orders(first: 30, sortKey: CREATED_AT, reverse: true) {
        nodes {
            id
            createdAt
            customer {
                firstName
            }
            shippingAddress {
                city
                country
            }
            lineItems(first: 1) {
                nodes {
                    title
                    product {
                        id
                        title
                        onlineStorePreviewUrl
                        handle
                        featuredMedia {
                            preview {
                                image {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
