query getOrder($orderId: ID!) {
    order(id: $orderId) {
        id
        createdAt
        customer {
            firstName
        }
        shippingAddress {
            city
            country
        }
        lineItems(first: 1) {
            nodes {
                title
                product {
                    id
                    title
                    handle
                    onlineStorePreviewUrl
                    featuredMedia {
                        preview {
                            image {
                                url
                            }
                        }
                    }
                }
            }
        }
    }
}