query getOrder($orderId: ID!) {
    order(id: $orderId) {
        id
        createdAt
        customer {
            firstName
        }
        shippingAddress {
            city
            country
        }
        lineItems(first: 1) {
            edges {
                node {
                    title
                    product {
                        id
                        title
                        featuredMedia {
                            preview {
                                image {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}